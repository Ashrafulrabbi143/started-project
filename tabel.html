<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table information</title>
  <style>
    table,
    th,
    td {
      border: 1px solid rgb(18, 2, 2);
      border-collapse: collapse;
      background-color: rgb(20, 194, 69);
      color: rgb(207, 12, 12);
    }

    h2,
    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>student information</h2>
  <table width="100%">
    <tr>
      <th>name</th>
      <th>class</th>
      <th>roll</th>
    </tr>
    <tr>
      <td>ashraful</td>
      <td>sakib</td>
      <td>islam</td>
    </tr>
    <tr>
      <td>eleven</td>
      <td>eleven</td>
      <td>tewlve</td>
    </tr>
    <tr>
      <td>01</td>
      <td>02</td>
      <td>03</td>
    </tr>
  </table>

</body>

</html>
