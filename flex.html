<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex box</title>
  <style>
    .container {
      display: flex;
    }

    .container div {
      border: 2px solid tomato;
      height: 100px;
      width: 100px;
      font-size: 3em;
    }

    .box {
      border: 2px solid green;
      height: 100px;
      width: 100px;
      font-size: 3em;
    }

    .box-container {
      display: flex;
      gap: 20px;
    }

    .user {
      border: 2px solid tomato;
      height: 100px;
      width: 100px;
      font-size: 3em;
    }

    .user-container {
      display: flex;
      /* justify-content center mane text align center er kaz kore. center er jaigay end/right/left emn oh deoah jai */
      /* justify-content: center; */
      /* space -around mane shov golo chore thakeve */
      justify-content: space-around;
    }

    .card-container {
      display: flex;
      /* flex-wrap er kaz holo. ek ek ta box er jai jaiga lagve oita fillup kore.necher line eh chole jave. */
      flex-wrap: wrap;
      /* box golo ke gap er jonno */
      gap: 20px;
    }
  </style>
  <link rel="stylesheet" href="style/nav.css" .css">
</head>
